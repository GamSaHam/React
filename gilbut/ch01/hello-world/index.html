<!DOCTYPE html>
<html>
  <head>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/javascript">
      let h1 = React.createElement('h1', null, 'Hello world!')

      class HelloWorld extends React.Component{
          render(){

            return React.createElement('h1', this.props, 'Hello ' + this.props.frameworkName + ' World');

          }


      }



      ReactDOM.render(
              React.createElement(HelloWorld, {id : 'ember', frameworkName: 'Ember.js', title : 'A framework for creating ambitious web application'}),
        document.getElementById('content')
      )
      // Usage without the h1 variable
      // ReactDOM.render(
      //   React.createElement('h1', null, 'Hello world!'),
      //   document.getElementById('content')
      // )
    </script>
  </body>
</html>
